<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling Examples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JavaScript Event Examples</h1>

    <h2>Mouse Events</h2>
    <button id="mouseBtn">Hover / Click Me</button>
    <p id="mouseResult">Try pressing, clicking, or hovering the button.</p>

    <h2>Form Events</h2>
    <form id="myForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <p id="formResult">Fill the form and test events.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
